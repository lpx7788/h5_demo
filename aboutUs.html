			<div class="info">“ 南金奥特斯乐园·国际庄园”位于海南定安南丽湖东南的，国企背景开发，是去地产传统化以及去旅游单一化的文旅项目，被外界盛誉为“国际海岛史诗级文旅巨作 ”，积极尝试以 “ 大地文化艺术产业理念 ” 来打造项目，有机结合自然湿地农林生态、度假康养、智能生态住宿、户外拓展、非遗文化、休闲旅游、科技展示、科普教育、创意设计、文化收藏、商贸物流、特色美食、农林观光体验带等元素对项目精雕细琢。</div>
