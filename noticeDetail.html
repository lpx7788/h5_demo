<body class="hideFoot"> <!-- hideHead hideFoot -->
	<div class="webHead df hao jcb" id="webHead">
		<div class="h-btn h-btn-back" toLocation="back"></div>
		<div class="flex h-txt">消息中心</div>
		<div class="h-btn"></div>
	</div>

	<div class="webBody" id="webBody">
		<div class="tenBg"></div>
		<div class="noticeTitle" id="noticeTitleItem"></div>
		<div class="tenBg"></div>
		<div class="noticeContent" id="noticeContentItem"></div>
	</div>

	<div class="webFoot df hao jcb" id="webFoot"></div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper-4.3.5.min.js"></script>
<script type="text/javascript" src="js/public.js?v=20180912"></script>
<script type="text/javascript">
	var oid = getUrlParam('oid','');
	if(oid){
		// 初始化公告
		var noticeArr = {};
		function noticeInit(){
			$('#noticeTitleItem').text(noticeArr.article_title);
			$('#noticeContentItem').html(noticeArr.article_content);
		}

		ajax({
			url: '@server/act=index&op=articleDetail',
			param: {
				article_id: oid,
				ac_id: 1, // [1 首页公告] [2 商城公告]
			},
			call: function(r){
				// cs(r);
				noticeArr = r;
				noticeInit();
			}
		});
	}else{
		alerts('参数错误');
	}
</script>
</html>
