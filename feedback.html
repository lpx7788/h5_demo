<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<title>奥特斯</title>
	<link rel="stylesheet" href="css/swiper-4.3.5.min.css" />
	<link rel="stylesheet" href="css/public.css?v=20180910" />
	<link rel="stylesheet" href="css/user.css?v=20180910" />
</head>
<body> <!-- hideHead hideFoot -->
	<div class="webHead df hao jcb" id="webHead">
		<div class="h-btn h-btn-back" toLocation="back"></div>
		<div class="flex h-txt">意见反馈</div>
		<div class="h-btn"></div>
	</div>

	<div class="webBody" id="webBody">
		<div class="textarea">
			<textarea placeholder="请此处描述您遇到的问题"></textarea>
		</div>
	</div>

	<div class="webFoot df hao jcb" id="webFoot">
		<div class="f-btn f-btn-blue" onclick="submitQuestion()">提交</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper-4.3.5.min.js"></script>
<script type="text/javascript" src="js/public.js?v=20180912"></script>
<script type="text/javascript">
	function submitQuestion(){
		var value = $('#webBody textarea').val()||'';
		if($.trim(value)){
			ajax({
				url: '@server/act=member_feedback&op=feedback_add',
				param: {
					key:sessionData('get','userLoginToken').token,
					feedback:value
				},
				call: function(r){
					// cs(r);
					$('#webBody textarea').val('');
					alerts({ txt: "提交成功！", type: 'success' });
				}
			});
		}else{
			alerts({ txt: "请输入您遇到的问题！", type: 'info' });
		}
	}
</script>
</html>
