<script type="text/javascript">
	// 初始化公告
	var noticeArr = [];
	function noticeInit(){
		var html = '';
		$.each(noticeArr,function(a,b){
			html += '<a class="li df jcb hao" toLocation="noticeDetail.html?oid='+b.article_id+'">'+
						'<div class="cap cap2 ov-d flex">'+b.article_title+'</div>'+
						// '<div class="date">'+b.date+'</div>'+
					'</a>';
		})
		$('#noticeItem').html(html);
	}

	ajax({
		url: '@server/act=index&op=aotesiIndex',
		param: {
			page: 1,
			curpage: 1,
		},
		call: function(r){
			// cs(r);
			noticeArr = r.article_list;
			noticeInit();
		}
	});
</script>
