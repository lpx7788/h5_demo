<script type="text/javascript">
	// 初始化收藏
	var collectArr = [
		{ title: '标题标题标题', img: 'file/1.jpg', eva: 2112, view: 185 },
		{ title: '标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题', img: 'file/1.jpg', eva: 2112, view: 185 },
		{ title: '标题标题标题', img: 'file/1.jpg', eva: 2112, view: 185 },
		{ title: '标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题标题', img: 'file/1.jpg', eva: 2112, view: 185 },
	];
	collectInit();
	function collectInit(){
		var html = '';
		$.each(collectArr,function(a,b){
			html += '<div class="collect-li df cf jcb" tolocation="">'+
						'<div class="img"><img src="file/1.jpg" alt=""></div>'+
						'<div class="info df jcb">'+
							'<div class="name flex ov-2d">'+b.title+'</div>'+
						'</div>'+
						'<div class="ps df jcb">'+
							'<div class="df hao flex">'+
								'<em class="eva">'+b.eva+'</em>'+
								'<em class="view">'+b.view+'</em>'+
							'</div>'+
							'<div class="remove"></div>'+
						'</div>'+
					'</div>';
		})
		$('#collectItem').html(html);
	}
</script>
