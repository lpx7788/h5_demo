<body> <!-- hideHead hideFoot -->
	<div class="webHead df hao jcb" id="webHead">

		<div class="flex h-txt">确认订单</div>

	</div>

	<div class="webBody" id="webBody">
		<div class="levelOrderUser" id="levelOrderUserItem">
			<div class="defCap df hao jcb borBot">
				<div class="cap">买家信息</div>
				<div class="txt arrow"></div>
			</div>
			<div class="person">
				<span>张三</span>
				<em>1234567890</em>
			</div>
			<div class="address">广州市越秀区广州市越秀区广州市越秀区广州市越秀区188号</div>
		</div>

		<div class="levelOrderInfo" id="levelOrderInfoItem">
			<div class="defCap df hao jcb borBot">
				<div class="cap">商品列表</div>
				<div class="txt orange">支付尾款后N天内发货</div>
			</div>
			<div class="list">
				<div class="li df cf jcb">
					<div class="img"><img src="file/1.jpg" alt=""></div>
					<div class="name flex ov-2d">AILISI 爱丽诗面包</div>
					<div class="ps df jcb"><div class="tag">#预售</div><div class="price flex">￥1600.00</div><div class="num">x2</div></div>
				</div>
			</div>
			<div class="count df hao jcb">
				<span>共计2件商品</span>
				<em>合计：￥3200.00</em>
			</div>
		</div>

		<div class="formBox">
			<div class="formLine df hao jcb">
				<div class="cap" style="width: 100px;">留言</div>
				<div class="input flex"><input type="text" placeholder="选填（建议50字以内）"></div>
			</div>
		</div>

		<div id="levelOrderStageItem"></div>

		<div class="formBox">
			<div class="formLine df hao jcb houseWrite-level" id="houseWriteLevelItem">
				<div class="cap">预售活动规则</div>
				<div class="txt arrow">查看详情</div>
			</div>
		</div>
	</div>

	<div class="webFoot df hao jcb" id="webFoot">
		<div class="f-shopCount2 df cf wao flex"></div>
		<div class="f-btn f-btn-blue" style="width: 154px;">确认</div>
	</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper-4.3.5.min.js"></script>

<script type="text/javascript">
	var levelState = getUrlParam('levelState',1); // [1 第一次付款] [2 第二次付款]

	var url = '';
	var html = html2 = '';
	if(levelState==1){
		html = '<div class="formBox">'+
					'<div class="formLine df hao jcb">'+
						'<div class="cap">商品余额</div>'+
						'<div class="txt">￥1600.00</div>'+
					'</div>'+
					'<div class="formLine df hao jcb">'+
						'<div class="cap">运费</div>'+
						'<div class="txt">￥200.00</div>'+
					'</div>'+
				'</div>';
		html2 = '<span>实付全款：<i>￥2000.00</i></span><em>含定金：￥200.0</em>';
		url = 'payDone.html?type=3';
	}else if(levelState==2){
		html = '<div class="formBox">'+
					'<div class="formLine df hao jcb">'+
						'<div class="cap">阶段一(定金)</div>'+
						'<div class="txt">小计：￥200.00</div>'+
					'</div>'+
				'</div>'+
				'<div class="formBox">'+
					'<div class="formLine df hao jcb">'+
						'<div class="cap">阶段二(尾款)</div>'+
						'<div class="txt">小计：￥1800.00</div>'+
					'</div>'+
					'<div class="formLine3 df hao jcb">'+
						'<div class="cap">商品尾款</div>'+
						'<div class="txt">￥1600.00</div>'+
					'</div>'+
					'<div class="formLine3 df hao jcb">'+
						'<div class="cap">运费</div>'+
						'<div class="txt">￥200.00</div>'+
					'</div>'+
					'<div class="formLine4 df hao jcb">'+
						'<div class="cap">尾款支付时间</div>'+
						'<div class="txt">11月2日 11:00-11月2日 20:00</div>'+
						'<em>( 运费计算在尾款中 )</em>'+
					'</div>'+
					'<div class="formLine df hao jcb">'+
						'<div class="cap">通知支付尾款手机号</div>'+
						'<div class="txt arrow" style="color:#666">12345678911</div>'+
					'</div>'+
				'</div>';
		html2 = '<span>实付定金：<i>￥2000.00</i></span>';
		url = 'payDone.html?type=4';
	}
	$('#levelOrderStageItem').html(html);
	$('#webFoot .f-shopCount2').html(html2);
	$('#webFoot .f-btn').attr('toLocation',url);
</script>
</html>
